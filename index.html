<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .table-container {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f8fafc;
        }
        .table-container::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        input[type="time"], select {
            color-scheme: light;
            transition: all 0.2s;
        }
        input[type="time"]:focus, select:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            outline: none;
            border-color: #6366f1;
        }
        .row-hover:hover {
            background-color: rgba(241, 245, 249, 0.8);
        }
        
        @page {
            margin: 0;
            size: auto;
        }
        
        @media print {
            body { 
                background: white !important; 
                padding: 1cm !important; 
                margin: 0 !important;
                font-size: 10pt !important;
            }
            .glass-card { 
                box-shadow: none !important; 
                border: none !important; 
                padding: 0 !important; 
                width: 100% !important; 
                max-width: none !important;
                background: white !important;
            }
            .no-print { display: none !important; }
            
            table { 
                width: 100% !important; 
                border-collapse: collapse !important; 
                table-layout: fixed !important;
            }
            
            /* Column Widths */
            .col-name { width: 18% !important; }
            .col-status { width: 12% !important; }
            .col-shift { width: 10% !important; }
            .col-in { width: 13% !important; }
            .col-out { width: 13% !important; }
            .col-total { width: 11% !important; }
            .col-ot { width: 11% !important; }
            .col-due { width: 11% !important; }

            th { 
                background-color: #0f172a !important; 
                color: white !important; 
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                border: 1px solid #1e293b !important;
                padding: 6px 4px !important;
                font-size: 8pt !important;
                text-align: center !important;
            }
            
            td { 
                border: 1px solid #e2e8f0 !important;
                color: #000 !important;
                padding: 6px 4px !important;
                font-size: 9pt !important;
                overflow: hidden !important;
                text-overflow: ellipsis !important;
                white-space: nowrap !important;
            }
            
            .print-text { 
                display: inline-block !important; 
                color: #000 !important;
                font-weight: 600 !important;
            }
            
            .text-emerald-600 { color: #059669 !important; -webkit-print-color-adjust: exact; }
            .text-rose-500 { color: #f43f5e !important; -webkit-print-color-adjust: exact; }
            .text-indigo-600 { color: #4f46e5 !important; -webkit-print-color-adjust: exact; }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

<div class="max-w-7xl mx-auto glass-card rounded-2xl overflow-hidden animate-fade-in">
    <!-- Header Section -->
    <div class="p-6 md:p-8 border-b border-slate-100 bg-white/50 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Attendance Sheet</h1>
            <p class="text-slate-500 mt-1 flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-indigo-500"></span>
                Employee Daily Records & Time Tracking
                <span id="printDate" class="hidden print-text ml-4 font-bold text-slate-800"></span>
            </p>
        </div>

        <div class="flex items-center gap-3 no-print">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-4 w-4 text-slate-400 group-hover:text-indigo-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <input type="date" id="attendanceDate"
                       class="block w-full pl-10 pr-3 py-2 border border-slate-200 rounded-xl bg-white text-sm focus:ring-4 focus:ring-indigo-50 focus:border-indigo-500 transition-all outline-none">
            </div>
            
            <button onclick="window.print()"
                    class="flex items-center gap-2 bg-slate-900 text-white px-5 py-2.5 rounded-xl font-semibold text-sm hover:bg-slate-800 hover:shadow-lg hover:-translate-y-0.5 transition-all shadow-md">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                Print Report
            </button>
        </div>
    </div>

    <!-- Table Section -->
    <div class="table-container overflow-x-auto">
        <table class="w-full border-collapse text-left">
            <thead>
                <tr class="bg-slate-900">
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-300 border-b border-slate-700 col-name">Name</th>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-300 border-b border-slate-700 text-center col-status">Status</th>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-300 border-b border-slate-700 text-center col-shift">Work Shift</th>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-300 border-b border-slate-700 text-center col-in">In Time</th>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-300 border-b border-slate-700 text-center col-out">Out Time</th>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-300 border-b border-slate-700 text-center col-total">Total</th>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-300 border-b border-slate-700 text-center col-ot">Over Time</th>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-300 border-b border-slate-700 text-center col-due">Due Time</th>
                </tr>
            </thead>

            <tbody id="attendanceBody" class="divide-y divide-slate-100">
                <!-- Rows injected by JS -->
            </tbody>
        </table>
    </div>

    <!-- Footer Stats -->
    <div class="px-8 py-4 bg-slate-50 border-t border-slate-100 no-print flex justify-end gap-6 text-xs font-medium text-slate-500 uppercase tracking-widest">
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-emerald-500"></span> Overtime
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-rose-500"></span> Due Time
        </div>
    </div>
</div>

<script>
    const workingHours = 9;
    const names = [
        "Mithul","Arafat","Rifat","Ridoy","Akhil","Taher","Istiaque","Sami","Samiul","Tariqur","Bellal","Nazmul","Towhidul","Zobaida","Tousiful","Samuel","Sampa"
    ];

    const tbody = document.getElementById("attendanceBody");

    names.forEach(name => {
        const row = document.createElement("tr");
        row.className = "row-hover transition-colors";
        row.innerHTML = `
            <td class="p-4 col-name">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-indigo-50 border border-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-sm no-print">
                        ${name.charAt(0)}
                    </div>
                    <span class="font-semibold text-slate-900">${name}</span>
                </div>
            </td>
            <td class="p-4 text-center col-status">
                <select class="status-select border border-slate-200 rounded-lg px-2 py-1 text-xs bg-white no-print">
                    <option value="Present">Present</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Leave">Leave</option>
                </select>
                <span class="hidden print-text text-xs font-bold status-print">Present</span>
            </td>
            <td class="p-4 text-center font-medium text-slate-500 col-shift">${workingHours}h</td>
            <td class="p-4 text-center col-in">
                <input type="time" class="border border-slate-200 rounded-lg px-3 py-1.5 text-sm in-time bg-white/50 no-print">
                <span class="hidden print-text text-sm font-medium in-time-print">-</span>
            </td>
            <td class="p-4 text-center col-out">
                <input type="time" class="border border-slate-200 rounded-lg px-3 py-1.5 text-sm out-time bg-white/50 no-print">
                <span class="hidden print-text text-sm font-medium out-time-print">-</span>
            </td>
            <td class="p-4 text-center font-bold text-slate-700 whitespace-nowrap total col-total">-</td>
            <td class="p-4 text-center font-bold overtime whitespace-nowrap col-ot">-</td>
            <td class="p-4 text-center font-bold duetime whitespace-nowrap col-due">-</td>
        `;
        tbody.appendChild(row);
    });

    function formatTime(totalMinutes) {
        if (totalMinutes <= 0) return "-";
        const hours = Math.floor(totalMinutes / 60);
        const minutes = Math.round(totalMinutes % 60);
        return `${hours}h ${minutes}m`;
    }

    function calculateTime() {
        document.querySelectorAll("#attendanceBody tr").forEach(row => {
            const statusSelect = row.querySelector(".status-select");
            const statusPrint = row.querySelector(".status-print");
            const inTimeInput = row.querySelector(".in-time");
            const outTimeInput = row.querySelector(".out-time");
            const inTimePrint = row.querySelector(".in-time-print");
            const outTimePrint = row.querySelector(".out-time-print");
            const totalEl = row.querySelector(".total");
            const overtimeEl = row.querySelector(".overtime");
            const duetimeEl = row.querySelector(".duetime");

            const status = statusSelect.value;
            statusPrint.innerText = status;

            // Reset classes
            totalEl.className = "p-4 text-center font-bold whitespace-nowrap total col-total";
            overtimeEl.className = "p-4 text-center font-bold overtime whitespace-nowrap col-ot";
            duetimeEl.className = "p-4 text-center font-bold duetime whitespace-nowrap col-due";

            if (status === "Leave") {
                inTimeInput.disabled = true;
                outTimeInput.disabled = true;
                inTimeInput.value = "";
                outTimeInput.value = "";
                inTimePrint.innerText = "-";
                outTimePrint.innerText = "-";
                totalEl.innerText = "LEAVE";
                totalEl.classList.add("text-rose-500");
                overtimeEl.innerText = "-";
                duetimeEl.innerText = "-";
                return;
            } else {
                inTimeInput.disabled = false;
                outTimeInput.disabled = false;
            }

            const inTime = inTimeInput.value;
            const outTime = outTimeInput.value;

            inTimePrint.innerText = inTime || "-";
            outTimePrint.innerText = outTime || "-";

            if (!inTime || !outTime) {
                totalEl.innerText = "-";
                totalEl.classList.add("text-slate-700");
                overtimeEl.innerText = "-";
                duetimeEl.innerText = "-";
                return;
            }

            const start = new Date(`1970-01-01T${inTime}`);
            const end = new Date(`1970-01-01T${outTime}`);

            let diffMinutes = (end - start) / 60000;
            if (diffMinutes < 0) diffMinutes += 1440;

            const workingMinutes = workingHours * 60;
            const overtimeMinutes = diffMinutes > workingMinutes ? diffMinutes - workingMinutes : 0;
            const duetimeMinutes = diffMinutes < workingMinutes ? workingMinutes - diffMinutes : 0;

            totalEl.innerText = formatTime(diffMinutes);
            totalEl.classList.add(status === "Meeting" ? "text-indigo-600" : "text-slate-700");
            
            overtimeEl.innerText = formatTime(overtimeMinutes);
            duetimeEl.innerText = formatTime(duetimeMinutes);

            if (overtimeMinutes > 0) {
                overtimeEl.classList.add("text-emerald-600");
            } else {
                overtimeEl.innerText = "-";
            }

            if (duetimeMinutes > 0) {
                duetimeEl.classList.add("text-rose-500");
            } else {
                duetimeEl.innerText = "-";
            }
        });
    }

    function updatePrintDate() {
        const dateVal = document.getElementById('attendanceDate').value;
        const printDateEl = document.getElementById('printDate');
        if (dateVal) {
            printDateEl.innerText = `| Date: ${dateVal}`;
        } else {
            printDateEl.innerText = "";
        }
    }

    document.getElementById('attendanceDate').addEventListener('change', updatePrintDate);
    document.addEventListener("change", calculateTime);
    
    // Initialize on load
    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('attendanceDate').value = today;
        updatePrintDate();
    };
</script>

</body>
</html>
